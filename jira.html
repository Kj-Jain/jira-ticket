<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="./jiracss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="toolbar">
        <div class="priority">
                <div class="pink color"></div>
                <div class="blue color"></div>
                <div class="green color"></div>
                <div class="black color"></div>
        
         </div>
    
        <div class="action-btn">
                <div class="add">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
        </div>
    </div>

    
    <div class="ticketmain-cont"> 
      
    </div>

    <div class="modal-container">
        <textarea class="textcontainer" spellcheck="false" placeholder="Type Here"></textarea>

        <div class="modalcolor-container">
            <div class="pink modalcolor"></div>
            <div class="blue modalcolor"></div>
            <div class="green modalcolor"></div>
            <div class="black modalcolor border"></div>

        </div>
    
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./jiracode.js">

    </script>

  
    
</body>
</html>
